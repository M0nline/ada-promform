<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="form.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prom form</title>
</head>

<body>

  <div class="container">
    <div class="text">
      Ada Paris Prom January'24
    </div>
    <form id="register">
      <div class="form-row">
        <div class="input-data">
          <input type="text" id="first-name" required>
          <div class="underline"></div>
          <label for="first-name">Prénom</label>
        </div>
        <div class="input-data">
          <input type="text" id="last-name" required>
          <div class="underline"></div>
          <label for="last-name">Nom</label>
        </div>
      </div>

      <div class="form-row" id="max">
        <div class="input-data" id="select">
          <label for="promo">Promotion/Staff</label>
          <br />
          <select id="promo" name="choix">
            <option value="emma">Emma Watson &#x1FA84; </option>
            <option value="eliza">Elizabeth Feinler &#127760;</option>
            <option value="doris">Doris Stauffer &#128032;</option>
            <option value="doria">Doria Shafik &#128499;</option>
            <option value="staff">Staff &#128029;</option>
            <option value="encadrante">Encadrant-e &#128081;	</option>


          </select>
        </div>
      </div>

      <div class="form-row" id="radioChoice">

        <div class="input-data2">
          <div class="choice" id="attend">
            <p>Tu participes ?</p>

            <div>
              <input type="radio" id="attendChoice1" name="attend" value="yes" required />
              <label for="attendChoice1">Oui</label>
            </div>
            <div>
              <input type="radio" id="attendChoice2" name="attend" value="no" />
              <label for="attendChoice2">Non</label>
            </div>
            <div>
              <input type="radio" id="attendChoice3" name="attend" value="idk" />
              <label for="attendChoice3">Ne sait pas</label>
            </div>
          </div>
        </div>

        <div class="input-data2">
          <div class="choice" id="cake">
            <p>Peux-tu apporter un cake maison ?</p>

            <div>
              <input type="radio" id="cakeChoice1" name="cake" value="savoury" required />
              <label for="cakeChoice1">Oui, salé</label>
            </div>
            <div>
              <input type="radio" id="cakeChoice2" name="cake" value="sweet" />
              <label for="cakeChoice2">Oui, sucré</label>
            </div>
            <div>
              <input type="radio" id="cakeChoice3" name="cake" value="none" />
              <label for="cakeChoice3">Non</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data textarea">
          <textarea id="message" rows="8" cols="80"></textarea>
          <br />
          <div class="underline"></div>
          <label for="message">Un message ?</label>
          <br />
        </div>
      </div>
      <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner"></div>
          <input type="submit" value="submit">
        </div>
      </div>

    </form>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="form.js"></script>

</body>

</html>
